<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-800 bg-gray-100">
    <div class="container mx-auto my-10 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold mb-6">Email Signature Generator</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="full-name">
                    Full Name:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name" type="text" placeholder="Enter your full name">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="designation">
                    Designation:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="designation" type="text" placeholder="Enter your designation">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="generate-button" type="button">
                    Generate Email Signature
                </button>
            </div>
        </form>
        <div id="email-signature" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
